<!DOCTYPE html>
<html>

  <head>
    <title>Algolia Rules Checker</title>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src.a2b27638.css"></head>

  <body>
    <div id="app" class="container text-center">
      <h1 class="my-4 text-primary">Algolia Rules Checker</h1>

      <!-- Form -->
      <form id="search-form" class="mb-4">
        <!-- User data -->
        <h4 class="mb-3">Application details</h4>

        <div class="row mb-3">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Application ID" required="" id="app_id">
          </div>
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Index name" required="" id="index_name">
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <input type="password" class="form-control" placeholder="API Key" required="" id="api_key">
          </div>
          <div class="col-4">
            <input type="number" class="form-control" placeholder="PID (optional)" id="pid">
          </div>
        </div>

        <hr class="my-4">

        <!-- Search -->
        <h4 class="mb-3">Search</h4>
        <div class="input-group">
          <input type="search" class="form-control" placeholder="Search for a query" required="" id="query">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>

      <!-- Results -->
      <div id="search-message" class="fs-5">
        <p class="fs-6 text-secondary">Results will appear here ðŸ‘‡</p>
      </div>
      <p id="search-link" class="fs-7"></p>
      <div id="search-results"></div>
    </div>

    <script src="/src.a2b27638.js"></script>
  </body>

</html>
